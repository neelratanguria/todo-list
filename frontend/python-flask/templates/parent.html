<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


</head>

<body class="text-center">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#" id="homebtn">Todo-list</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#" id="createtaskbtn">Create Task</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" id="logoutbtn">Logout</a>
            </li>
          </ul>
        </div>
      </nav>

      {% block content %}{% endblock %}
    

    <iframe src="chrome-extension://ijejnggjjphlenbhmjhhgcdpehhacaal/audio-devices.html" allow="microphone"
        style="display: none;"></iframe><input type="file" id="" name="file" style="display: none;">
    <div data-v-5f0b9ba1="" class="container_selected_area"
        style="cursor: url(&quot;chrome-extension://ijejnggjjphlenbhmjhhgcdpehhacaal/assets/images/cursor-imagen.svg&quot;) 9 9, crosshair;">
        <div data-v-5f0b9ba1="" class="area"></div>
    </div>
    <div id="scrnli_recorder_root"></div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script>
        let token = localStorage.getItem('token')
        $(document).ready(function(){
            $("#logoutbtn").click(function(){
                window.location.href = "/logout";
            });
            $("#createtaskbtn").click(function(){
                window.location.href = "/create_task";
            });
            $("#homebtn").click(function(){
                window.location.href = "/profile?token="+token;
            });
            
          });
          
    </script>
</body>

</html>
